zeebe:
  gateway:
    network:
      host: 192.168.0.1
      port: 123

    cluster:
      initialContactPoints:
        - foobar:1234
        - barfoo:5678
      maxMessageSize: 4G
      requestTimeout: 123h
      clusterName: testCluster
      memberId: testMember
      host: 1.2.3.4
      port: 12321
      configManager:
        gossip:
          enableSync: false
          syncDelay: 5000ms
          syncRequestTimeout: 30s
          gossipFanout: 6

    threads:
      managementThreads: 100

    monitoring:
      enabled: true
      host: monitoringHost
      port: 1234

    security:
      enabled: true
      privateKeyPath: privateKeyPath
      certificateChainPath: certificateChainPath

    longPolling:
      enabled: false

    multiTenancy:
      enabled: true

    interceptors:
      - id: example
        className: io.camunda.zeebe.example.Interceptor
        jarPath: ./interceptor.jar
      - id: example2
        className: io.camunda.zeebe.example.Interceptor2
        jarPath: ./interceptor2.jar
